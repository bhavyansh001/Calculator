<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcss.css">
</head>

<body>
    <!--1. The outer look using HTML and CSS
        2. Internal working and operations using Javascript -->
    <div>
        <div class="content">
        <div class="header">
            <h2>Calculator</h2>
        </div>
        
            <h3>What can this Calculator do?</h3>
            <p>This calculator can help you compute arithmetic operations using HTML, CSS and Javascript. It is
                basically a computer program used for arithmetic operations.</p>
        </div>
    </div>

    <!--Main-->
    <div class="boundary">
        <div class="margin">
            <div class="displaybox">
                <input type="text" class="display" name="display" id="display">
            </div>
            <!--Numerics and Operations-->
            <div class="grid">
                <div class="numerics">
                    <div class="numericItems" id="num7" >7</div>
                    <div class="numericItems" id="num8">8</div>
                    <div class="numericItems" id="num9">9</div>
                    <div class="numericItems" id="num4">4</div>
                    <div class="numericItems" id="num5">5</div>
                    <div class="numericItems" id="num6">6</div>
                    <div class="numericItems" id="num1">1</div>
                    <div class="numericItems" id="num2">2</div>
                    <div class="numericItems" id="num3">3</div>
                    <div class="numericItems" id="num0">0</div>
                    <div class="numericItems" id="num.">.</div>
                    <div class="numericItems equal" id="equalTo">=</div>

                </div>
                <div class="operations">
                    <div class="operationItems" id="opr+">+</div>
                    <div class="operationItems" id="opr-">-</div>
                    <div class="operationItems" id="oprx">x</div>
                    <div class="operationItems" id="opr/">รท</div>
                    <div class="operationItems"
                    id="clear">Clear</div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <h4>Carry out arithmetic operations using this calculator!</h4>
    </div>
    <script src="JSC.js"></script>
</body>

</html>
