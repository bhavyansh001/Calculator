<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcss.css">
</head>

<body>
    <!--1. The outer look using HTML and CSS
        2. Internal working and operations using Javascript -->
    <div>
        <div class="content">
        <div class="header">
            <h2>Calculator</h2>
        </div>
        
            <h3>What can this Calculator do?</h3>
            <p>This calculator can help you compute arithmetic operations using HTML, CSS and Javascript. It is
                basically a computer program used for arithmetic operations.</p>
        </div>
    </div>

    <!--Main-->
    <div class="boundary">
        <div class="margin">
            <div class="displaybox">
                <input type="text" class="display" name="display" id="display">
            </div>
            <!--Numerics and Operations-->
            <div class="grid">
                <div class="numerics">
                    <div class="numericitems" >7</div>
                    <div class="numericitems">8</div>
                    <div class="numericitems">9</div>
                    <div class="numericitems">4</div>
                    <div class="numericitems">5</div>
                    <div class="numericitems">6</div>
                    <div class="numericitems">1</div>
                    <div class="numericitems">2</div>
                    <div class="numericitems">3</div>
                    <div class="numericitems">0</div>
                    <div class="numericitems">.</div>
                    <div class="numericitems equal">=</div>

                </div>
                <div class="operations">
                    <h4>Operations</h4>
                    <div class="operationitems">+</div>
                    <div class="operationitems">-</div>
                    <div class="operationitems">*</div>
                    <div class="operationitems">/</div>
                    <div class="operationitems">Clear</div>




                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <h4>Thank you for using the calculator!</h4>
    </div>
    <script src="JSC.js"></script>
</body>

</html>
